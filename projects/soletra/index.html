<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Trapaceador para Soletra</title>
  <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="loader-div">
		<div class="loader-content">
			<div class="loader-animation">
				<div class="lds-ellipsis">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
	
			<div class="loader-text">
				<div id="app-status">

				</div>
			</div>
			
			
		</div>
		
    </div>
    <div class="container">
      <h1>Trapaceador para Soletra</h1>
      <h5>Use com moderação</h5>
  
      <label for="letras">Digite as 7 letras (a primeira é a principal):</label>
      <input type="text" id="letras" maxlength="7" placeholder="Ex: pongeat" oninput="atualizarCirculos()" />
  
      <!-- Círculos -->
      <div class="circulos" id="circulos">
        <!-- Os círculos serão gerados dinamicamente -->
      </div>
  
      <button onclick="buscarPalavras()">Buscar Palavras</button>
      <div id="resultado"></div>
    </div>
  
    <script>
      
    </script>
  </body>
  
</html>
