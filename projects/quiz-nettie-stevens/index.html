	<body>

        <div class="main-container">
            <div class="header-container" id="header">
                <img src="img/header.png" />
            </div>
            <div class="welcome-container" id="welcome">

                <div>
                    <p>Bem vindo ao jogo de perguntas Nettie Stevens.</p>
                    <p>Responda o máximo de perguntas que puder em <b>120 segundos</b>, teste seus conhecimentos e acumule pontos. Vamos lá?</p>
                    <div class="start" onclick=iniciaJogo()><img src="img/start.png" /></div>
    
    
                </div>
    
            </div>
    
            <div class="game-container hide-block" id="game">
    
                <div class="timer-wrapper">
    
                    <div class="clock" id="clock">
                        
                    </div>
                </div>
    
    
                <div class="question-wrapper">
                    <img src="img/questionMark.png" class="question-mark" />
                    <div class="question-text" id="question-text"></div>
                    <div class="options-wrapper">
                            <div class="option" optionID=1 onclick=selectOption(1);enviarResposta()></div>
                            <div class="option" optionID=2 onclick=selectOption(2);enviarResposta()></div>
                            <div class="option" optionID=3 onclick=selectOption(3);enviarResposta()></div>
                            <div class="option" optionID=4 onclick=selectOption(4);enviarResposta()></div>
                    </div>
    
                    <!-- <div class="button-wrapper"><button id="botao-responder" onclick=enviarResposta()>RESPONDER</button></div> -->
                </div>
                
    
            </div>
    
            <div class="finish-container hide-block" id="finish">
                <div>
                    <img class="end-game" src="img/endGame.png" />
                    <p>Você respondeu <b><span id="nQuestoes"></span> perguntas</b> e marcou <b><span id="pontos"></span> pontos</b>.</p>
                </div>
                <div class="play-again">
                    <a href="."><img src="img/playAgain.png" /></a>
                </div>
            </div>

        </div>

		

		



	</body>
