	<body>
		<div class="welcome-container" id="welcome">

			<div>
				<p>Bem vindo ao jogo sobre Nettie Stevens.</p>
				<p>Vamos testar os seus conhecimentos!</p>
				<p>Acerte o máximo de perguntas que puder em 30 segundos.</p>
				<p>Para cada acerto você ganha 2 pontos. Para cada erro você perde 1 ponto.</p>
				<button onclick=iniciaJogo()>Iniciar Jogo</button>


			</div>

		</div>

		<div class="game-container hide-block" id="game">

			<div class="timer-wrapper">

				<div class="clock" id="clock">
					
				</div>
			</div>


			<div class="question-wrapper">
				<div class="question-text" id="question-text"></div>
				<div class="options-wrapper">
						<div class="option" optionID=1 onclick=selectOption(1)></div>
						<div class="option" optionID=2 onclick=selectOption(2)></div>
						<div class="option" optionID=3 onclick=selectOption(3)></div>
						<div class="option" optionID=4 onclick=selectOption(4)></div>
				</div>

				<div class="button-wrapper"><button id="botao-responder" onclick=enviarResposta()>RESPONDER</button></div>
			</div>
			

		</div>

		<div class="finish-container hide-block" id="finish">
			<div>
				<p>Fim do jogo!</p>
				<p>Você fez <span id="pontos"></span> pontos e respondeu <span id="nQuestoes"></span> perguntas.</p>
				<p>Você usou <span id="tempo"></span> segundos.</p>
				<a href=".">Jogar novamente</a>
			</div>
		</div>
